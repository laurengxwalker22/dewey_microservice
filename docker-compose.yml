services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: dewey-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/brands/?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: dewey-frontend
    ports:
      - "3000:3000"  
    depends_on:
      - backend
       
    restart: unless-stopped

networks:
  default:
    name: dewey-network